///////////////////////////////////////////////////////////////////////////////
// .../Counter-Strike Global Offensive/csgo/cfg/autoexec.cfg
//
// launch options: -novid -nojoy -tickrate 64
///////////////////////////////////////////////////////////////////////////////

// network rates
rate 786432 // use 786432 if download speed is >= 7.86432 Mbps - max bytes/sec the host can receive data
cl_cmdrate 64    // 64 tickrate for MM - set to 128 if using faceit, etc...
cl_updaterate 64 // 64 tickrate for MM - set to 128 if using faceit, etc...
mm_dedicated_search_maxping 50 // try to find matchmaking servers with the longest ping of this value

// interpolation
//   Common interpolation values calculated via "cl_interp_ratio / cl_updaterate":
//     Tickrate  64:    cl_interp_ratio 2 / cl_updaterate 64   =  lerp 31.250   ~31.3ms interpolation time
//     Tickrate  64:    cl_interp_ratio 1 / cl_updaterate 64   =  lerp 15.625   ~15.6ms interpolation time
//     Tickrate 128:    cl_interp_ratio 2 / cl_updaterate 128  =  lerp 15.625   ~15.6ms interpolation time
//     Tickrate 128:    cl_interp_ratio 1 / cl_updaterate 128  =  lerp  7.813   ~ 7.8ms interpolation time
cl_interp 0
cl_interp_ratio 1 // set to 2 if getting packet loss
cl_interpolate 1

// audio
voice_enable 1
snd_surround_speakers 0 // Audio Output Configuration: [-1=default, 0=stereo_headphones, 2=stereo_speakers, 4=quad_surround_sound, 5=5.1]
snd_hwcompat 0 // Advanced 3D Audio Processing: [0=yes, 1=no]
snd_mute_losefocus 1 // mute game when alt-tabbed
volume 0.75
snd_tensecondwarning_volume 0.50 // 10 second warning for bomb or end of round

// video
mat_monitorgamma 1.7 // increase brightness to almost max of 1.6

// mouse
sensitivity 1.5 // eDPI=1200 (800 DPI x 1.5 sensitivity)
zoom_sensitivity_ratio_mouse 1
m_rawinput 1
m_customaccel 0
m_mouseaccel1 0
m_mouseaccel2 0

// crosshair (based on "dev1ce" player)
cl_crosshairstyle 4
cl_crosshairsize 2
cl_crosshairgap -2
cl_crosshairthickness 1
cl_crosshairdot 0
cl_crosshair_drawoutline 1
cl_crosshair_sniper_width 1
cl_crosshairalpha 250
cl_crosshaircolor 5 // [0=red,1=green,2=yellow,3=blue,4=light_blue,5=rgb]
cl_crosshaircolor_r 126
cl_crosshaircolor_g 213
cl_crosshaircolor_b 0

// hud
cl_color 1 // matchmaking colors: [0=yellow,1=purple,2=green,3=blue,4=orange]
cl_hud_color 6 // [0=default,1=white,2=light_blue,3=blue,4=purple,5=red,6=orange,7=yellow,8=green,9=aqua,10=pink]
cl_show_observer_crosshair 2 // display crosshair: [0=none, 1=friends+party, 2=everyone]
hud_showtargetid 1 // display target names when you aim at them
cl_showloadout 1 // display current loadout
net_graph 1 // displays fps, ping, tickrate
net_graphproportionalfont 1 // [0=small font, 1=big font]
net_graphpos 2 // [0=left, 1=right, 2=center, 3+=offset from left]
net_graphheight 64

// reduce bobbing - the amount of movement your weapon does
cl_viewmodel_shift_left_amt 0.5   // def. 1.5 - the amount the viewmodel shifts to the left when shooting accuracy increases
cl_viewmodel_shift_right_amt 0.25 // def. 0.75 - the amount the viewmodel shifts to the right when shooting accuracy decreases
cl_bob_lower_amt 5  // def. 21   min. 5   max. 30 - the amount the viewmodel lowers when running
cl_bobamt_lat 0.1   // def. 0.4  min. 0.1 max.  2 - the amount the viewmodel moves side to side when running
cl_bobamt_vert  0.1 // def. 0.14 min. 0.1 max.  2 - the amount the viewmodel moves up and down when running
cl_bobcycle 0.98    // def. 0.98 min. 0.1 max.  2 - the frequency at which the viewmodel bobs

// radar
cl_radar_always_centered 0
cl_radar_scale 0.35 // allow me to see most of the map instead of just around me. default=1
cl_hud_radar_scale 1
cl_radar_icon_scale_min 0.8
cl_radar_rotate 1
cl_radar_square_with_scoreboard 1

// misc
con_enable 1 // enables the console
cl_autowepswitch 0 // disable switch weapon on pick up
cl_use_opens_buy_menu 0 // disable opening the buy menu through the use button
gameinstructor_enable 0 // disable help
cl_autohelp 0 // disable help
cl_showhelp 0 // disable help
cl_disablehtmlmotd 1 // disable html message of the day
cl_join_advertise 2 // lets your friends join the community server you are playing through the steam menu

// keybinds
bind v +voicerecord // push to talk
bind del voice_enable_toggle // enable or disable voice
bind capslock noclip
bind / r_cleardecals
bind [ go_a
bind ] go_b
bind h holdpos // tells bots to hold position
bind mwheelup +jump; bind mwheeldown +jump // jump with mousewheel
bind n "use weapon_knife; use weapon_c4; drop; slot1" // drop the bomb
alias "+jumpthrow" "+jump;-attack"; alias "-jumpthrow" "-jump"; bind ralt "+jumpthrow" // jump throw nade
alias +knife slot3; alias -knife lastinv; bind q +knife // quick switch - useful for awp
bind z +radialradio2 // chatwheel
bind x "use weapon_decoy"
bind c "use weapon_molotov;use weapon_incgrenade"
bind f "use weapon_knife; use weapon_flashbang"
bind alt +lookatweapon
bind mouse4 "use weapon_hegrenade"
bind mouse5 "use weapon_smokegrenade"
bind l "toggle cl_crosshairsize 2 1000" // grenade lineup crosshair
bind o "incrementvar cl_radar_scale 0.35 0.7 0.35" // make radar bigger or smaller
// alias +incvol "incrementvar volume 0 2 0.5;+speed";alias -incvol "incrementvar volume 0 2 -0.5;-speed";bind shift +incvol // increase volume when walking

// aliases
alias practice "exec practice"

host_writeconfig
echo ""
echo ""
echo "autoexec.cfg loaded, GLHF"
echo ""
echo ""
