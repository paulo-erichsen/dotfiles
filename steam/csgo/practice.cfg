///////////////////////////////////////////////////////////////////////////////
// .../Counter-Strike Global Offensive/csgo/cfg/practice.cfg
//
// launch options: -novid -nojoy
///////////////////////////////////////////////////////////////////////////////

// server config
sv_cheats 1
bot_kick // can call bot_add_t or bot_add_ct if you wish
mp_respawn_on_death_ct 1 // respawn immediately upon death
mp_respawn_on_death_t 1

// team balance
mp_limitteams 0
mp_autoteambalance 0

// round and freeze time
mp_timelimit 0
mp_freezetime 0
mp_roundtime 60
mp_roundtime_defuse 60
mp_roundtime_hostage 60
mp_halftime 0
mp_halftime_duration 0
mp_round_restart_delay 1
mp_match_end_restart 1
mp_match_restart_delay 3
mp_maxrounds 9999

// buy and money
mp_maxmoney 60000
mp_startmoney 60000
mp_buytime 9999
mp_buy_anywhere 1

// ammo
sv_infinite_ammo 2 // set to 1 if you want to disable reloading
ammo_grenade_limit_total 5

// grenade practice
sv_grenade_trajectory 1
sv_grenade_trajectory_time 10

// spray
sv_showimpacts 1
sv_showimpacts_time 10

// allow everything to be dropped
mp_drop_knife_enable 1
mp_drop_grenade_enable 1
mp_anyone_can_pickup_c4 1

mp_warmup_end // mp_restartgame 1

// give grenades to the player (works after warmpup_end, but doesnt work after restartgame)
give weapon_hegrenade
give weapon_flashbang
give weapon_smokegrenade
give weapon_incgrenade; give weapon_molotov
give weapon_decoy

// binds
// bind KEY noclip
// bind KEY cast_ray

echo ""
echo ""
echo "practice.cfg loaded"
echo ""
echo ""
