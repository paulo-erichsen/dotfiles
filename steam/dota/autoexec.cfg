// hotkeys - abilities
// TODO: figure out how to enable quick cast on abilities through autoexec.cfg

// hotkeys - options
dota_smart_doubletap true // enable smart double tap
dota_quickcast_onkeydown false // make quick cast happen on key up instead of down

// options - game
dota_ability_quick_cast true // double tap ability to self cast
dota_player_teleport_requires_halt true // teleport requires hold/stop
dota_player_channels_require_stop true // channeled abilities requires hold/stop
con_enable true // enables the console

// options - camera
dota_camera_disable_zoom true // disable zoom

// options - minimap
dota_hud_extra_large_minimap 1 // use extra large minimap
dota_minimap_show_hero_icon true // use alt to show hero icons
dota_minimap_always_draw_hero_icons true // invert alt toggle
dota_hud_flip true // show minimap on the right
dota_minimap_hero_size 777.413818 // 130%

// options - miscellanious
dota_match_solo_fast_queue true // strict solo role matchmaking queue
